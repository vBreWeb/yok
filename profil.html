<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Study Room</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="profil.css" />
</head>
<body>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary position-relative">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="v (1).png" alt="Logo" class="logo" />
        </a>
        <span class="navbar-title text-white">PROFIL SAYA</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Akun" width="30" height="30" class="rounded-circle">
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="halaman_utama.html">Home</a></li>
                <li><a class="dropdown-item" href="Form_awal.html">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Profile Form Container -->
  <div class="profile-container">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="" class="profile-picture" id="preview-img" />
    <div class="mb-4 text-center">
      <input type="file" id="fotoInput" class="form-control w-50 mx-auto" accept="image/*" onchange="previewFoto()" />
    </div>

    <form class="profile-form">
      <div class="form-group">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">
      </div>
      <div class="form-group">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="contoh : 24.12.3264">
      </div>
      <div class="form-group">
        <label for="prodi" class="form-label">Prodi</label>
        <select class="form-select" id="prodi">
          <option value="">-- Pilih --</option>
          <option value="sistem-informasi">Sistem Informasi</option>
          <option value="teknologi-informasi">Teknologi Informasi</option>
          <option value="informatika">Informatika</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
        <select class="form-select" id="jenis_kelamin">
          <option value="">-- Pilih --</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <button type="submit"  class="btn btn-primary w-100">Simpan Data</button>
    </form>
  </div>

  <!-- Preview Foto JS -->
  <script>
    function previewFoto() {
      const input = document.getElementById('fotoInput');
      const img = document.getElementById('preview-img');
      const file = input.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
<script>
  
  // Preview Foto
  function previewFoto() {
    const input = document.getElementById('fotoInput');
    const img = document.getElementById('preview-img');
    const file = input.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        img.src = e.target.result;
        localStorage.setItem('foto', e.target.result); // simpan foto ke localStorage
      };
      reader.readAsDataURL(file);
    }
  }

  // Simpan data form ke localStorage
  document.querySelector('.profile-form').addEventListener('submit', function(e) {
    e.preventDefault(); // cegah reload halaman

    const nama = document.getElementById('nama').value;
    const nim = document.getElementById('nim').value;
    const prodi = document.getElementById('prodi').value;
    const jenisKelamin = document.getElementById('jenis_kelamin').value;

    // Simpan data ke local storage
    localStorage.setItem('nama', nama);
    localStorage.setItem('nim', nim);
    localStorage.setItem('prodi', prodi);
    localStorage.setItem('jenis_kelamin', jenisKelamin);

   alert("Data berhasil disimpan!");
window.location.href = 'halaman_utama.html'; // ganti dengan nama file tujuan

  });

  // Load data jika tersedia
  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('nama')) {
      document.getElementById('nama').value = localStorage.getItem('nama');
    }
    if (localStorage.getItem('nim')) {
      document.getElementById('nim').value = localStorage.getItem('nim');
    }
    if (localStorage.getItem('prodi')) {
      document.getElementById('prodi').value = localStorage.getItem('prodi');
    }
    if (localStorage.getItem('jenis_kelamin')) {
      document.getElementById('jenis_kelamin').value = localStorage.getItem('jenis_kelamin');
    }
    if (localStorage.getItem('foto')) {
      document.getElementById('preview-img').src = localStorage.getItem('foto');
    }
  });

</script>

</body>
</html>
