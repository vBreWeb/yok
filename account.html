<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Validasi</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h3>Create Account</h3>    
    <div>
        <!-- Akan redirect ke form_awal.html setelah submit -->
        <form id="formRegis" action="form_awal.html" method="get">
            <label for="name">Nama</label>
            <input type="text" id="name" name="nama" placeholder="nama anda.." required>

            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="nim anda.." required>

            <label for="eml">Email</label>
            <input type="email" id="eml" name="email" placeholder="email anda.." required>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="password anda.." required>

            <label for="password">Konfirmasi</label>
            <input type="password" id="password" name="retype" placeholder="masukkan password.." required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
